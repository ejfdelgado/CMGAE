{% extends "base.html" %}

{% block encabezado %}
	<link rel="stylesheet" href="/assets/js/jstree/themes/default/style.min.css" />
    <link rel="stylesheet" href="/assets/css/enhsplitter/jquery.enhsplitter.css" />
    
	<style type="text/css" media="screen">
	    #editor {
	        position: fixed;
	        top: 60px;
	        bottom: 0;
	        right: 0;
	        left: 300px;
	        z-index: 99999;
	    }
	    
	    #tabs {
			position: absolute;
			padding: 0 !important;
		    top: 0;
		    right: 0;
		    left: 0;
		    bottom: 0;
	    }
	    
	    #paginaCompleta {
	    	position: fixed;
	    	top: 0;
	    	bottom: 0;
	    	left: 0;
	    	right: 0;
	    }
	    
	    .pluginEditor {
    		padding: 0px !important;
    		
	    }
	    
	    .pluginEditorInner {
	    
	    }
	    
	    .pluginEditorInner>.ace_editor {
			position: absolute;
		    top: 0px;
		    right: 0;
		    bottom: 0;
		    left: 0;
	    }
	    
		#tabs li .ui-icon-close {
		    cursor: pointer;
		}
	    
	    #tabs .ui-tabs-anchor {
	    	font-size: 80%;
	    }
	    
	    #contenedorArchivos {
	    	overflow-x: scroll;
	    	overflow-y: scroll;
	    	width: 100%;
	    	height: 100%;
	    }
